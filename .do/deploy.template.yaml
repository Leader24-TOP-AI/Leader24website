spec:
  name: leader24-website
  region: fra
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME.git
    build_command: npm install && npm run build
    run_command: npm start
    environment_slug: node-js
    instance_size_slug: basic-xxs
    instance_count: 1
    http_port: 8080
    health_check:
      http_path: /
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
    - key: NODE_ENV
      value: production
      scope: RUN_AND_BUILD_TIME
    - key: DATABASE_URL
      type: SECRET
      scope: RUN_TIME
    - key: SESSION_SECRET
      type: SECRET
      scope: RUN_TIME
    - key: OPENAI_API_KEY
      type: SECRET
      scope: RUN_TIME
    - key: SENDGRID_API_KEY
      type: SECRET
      scope: RUN_TIME
    - key: PORT
      value: "8080"
      scope: RUN_TIME